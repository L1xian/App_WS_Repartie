<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Support Chat</title>
    <style>
        body { font-family: sans-serif; }
        #chat-window { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #chat-window p { margin: 2px 0; }
        #message-input { width: 80%; padding: 8px; }
        #send-button { padding: 8px; }
    </style>
</head>
<body>
    <h1>Customer Support Chat</h1>
    <div id="chat-window"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>
    <button id="return-button">Return</button>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Establish WebSocket connection
        // Assumes the server is running on localhost:8080
        const socket = new WebSocket('ws://localhost:8080/customer-support-chat');

        function displayMessage(message) {
            const p = document.createElement('p');
            p.textContent = message;
            chatWindow.appendChild(p);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        }

        socket.onopen = function(event) {
            displayMessage('Server: Connection established.');
            console.log('WebSocket connection opened:', event);
        };

        socket.onmessage = function(event) {
            displayMessage(event.data);
            console.log('Message from server:', event.data);
        };

        socket.onclose = function(event) {
            displayMessage('Server: Connection closed.');
            console.log('WebSocket connection closed:', event);
        };

        socket.onerror = function(error) {
            displayMessage('Server: An error occurred.');
            console.error('WebSocket Error:', error);
        };

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.send(message);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

       document.getElementById('return-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // Navigate to index.html
        });

    </script>
</body>
</html>
