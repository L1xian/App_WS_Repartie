<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels - 24 Hotels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e293b;
            padding: 40px;
            max-width: 1400px;
            margin: 2rem auto;
            border: 1px solid #334155;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #334155;
        }

        h1 {
            color: white;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 15px;
        }

        .search-container {
            background: #0f172a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            border: 1px solid #334155;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 12px 14px;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            background: #1e293b;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Search Hotels</h1>
        <p class="subtitle">Find and compare hotels worldwide</p>
    </div>

    <div class="search-container">
        <form id="searchForm" class="search-form" action="http://localhost/search.php" method="GET">
            <div class="form-group">
                <label for="location">Destination</label>
                <input type="text" id="location" name="location" placeholder="Enter a city or location" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Search Hotels</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back</button>
            </div>
        </form>
    </div>

    <div id="results">
        <!-- Results will be loaded here by search.php -->
    </div>
</div>
</body>
</html>
