# Change the Swagger UI path to something professional
springdoc.swagger-ui.path=/docs

# Swagger UI Customization
springdoc.swagger-ui.custom-css-path=/custom-swagger.css
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true


## Step 3: Restart Your Application

Run `Main.java` again

## Step 4: Access the New URL

Now go to: **`http://localhost:8080/docs`**

(The old `/swagger-ui.html` should redirect automatically, or you can disable it)

